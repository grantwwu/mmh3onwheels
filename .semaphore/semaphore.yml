version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
        containers:
          - name: main
            image: python:3.5
      jobs:
      - name: Python build
        commands:
          - python --version
          - checkout
          - python3 setup.py bdist_wheel
