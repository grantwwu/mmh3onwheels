version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      jobs:
      - name: Python build
        commands:
          - sem-version python 3.4
          - python --version
          - checkout
          - python3 setup.py bdist_wheel
          - echo "done"
  - name: "Smoke tests"
    task:
      jobs:
      - name: Smoke
        commands:
          - checkout
          - echo "make smoke"
  - name: "Unit tests"
    task:
      jobs:
      - name: Lint code
        commands:
          - checkout
          - echo "make lint"
