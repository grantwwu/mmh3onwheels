version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      jobs:
      - name: Docker build
        commands:
          - checkout
          - ls -1
          - python setup.py bdist_wheel
          - echo "Docker build..."
          - echo "done"
  - name: "Smoke tests"
    task:
      jobs:
      - name: Smoke
        commands:
          - checkout
          - echo "make smoke"
  - name: "Unit tests"
    task:
      jobs:
      - name: Lint code
        commands:
          - checkout
          - echo "make lint"
